apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-ec-prf
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    spec:
      nodeSelector:
        envnodopa: sit-uat
      tolerations:
      - key: "envnodopa"
        operator: "Equal"
        value: "sit-uat"
        effect: "NoExecute"
      restartPolicy: Always
      containers:
        - name: mock-ec-prf
          image: mock-ec-prf-image
          imagePullPolicy: Always
          ports:
            - name: mock-ec-prf
              containerPort: 8484
              protocol: TCP
          resources:
            requests:
              memory: 1Gi
              cpu: 300m
            limits:
              memory: 2Gi
              cpu: 400m